<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Air Breather</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            background-image: ![2024082600474141](https://github.com/user-attachments/assets/9e62e94c-0ed5-4f77-b6a8-a88309a702b3);
        }
        #video-container {
            width: 560px;
            height: 315px;
            margin-top: 20px;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <h1>The Air Breather</h1>
    <button onclick="showRandomVideo()">Show Random Video</button>
    <div id="video-container">
        <iframe id="video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const videoUrls = [
            "https://www.youtube.com/watch?v=0vKoq0ANG9k",
            
            // Add more video URLs here
        ];

        function showRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoUrls.length);
            const videoContainer = document.getElementById("video-container");
            const video = document.getElementById("video");
            video.src = videoUrls[randomIndex];
            videoContainer.style.display = "block";
        }
    </script>
</body>
</html>
